{% extends "adminbase.html" %}
{% block main %}
<h1>Make a New Guitarist Entry</h1>
<h3>{{errormsg}}</h3>
<div class="container">
    <form action="/newguitarist" method="POST">
        <label>Name:</label>
        <input type="text" name="name" />
        <label>Description:</label>
        <textarea type="text" name="description" rows="10" cols="40"></textarea>
        <label>Picture:</label>
        <input type="text" name="picture" />
        <label>Link:</label>
        <input type="text" name="link" />
        <input type="submit" value="Submit" />
    </form>
<hr>
<ul>
    {% for guitarist in guitaristinfo %}
    <li>{{guitarist}}</li>
    {% endfor %}
</ul>
</div>
{% endblock %}
